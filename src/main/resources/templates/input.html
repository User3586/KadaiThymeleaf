<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf Page</h1>
    <h2 th:text="#{content.title2}">入力</h2>
    <p th:text="#{content.title3}">値を入力。</p>
    <p <p th:if="${previous}?'null' "th:text="'前回入力された値は「' + ${previous} + '」です。'"></p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
